<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero"></div>
    
    <div class="app">
        <header>
            <div class="header">
                <h2 class="header-title">TODO'S</h2>
    
                <button class="btn-theme-toggle" onclick="toggleTheme(this)">
                    <img src="images/icon-moon.svg" alt="theme_changer" class="header__button--icon" id="btn-theme-toggle-icon">
                </button>
            </div>
        </header>

        <main class="main">
            <div class="todo-form-container">
                <form class="todo-form">
                    <input type="text" placeholder="Create a new todo..." class="todo-input" id="todo-form__input">
                    <button type="submit" class="btn-todo-submit">Add</button>
                </form>
            </div>

            <div class="todo-list-container">
                <div class="todo-items">
                    <!-- Hidden template for a single todo item -->
                    <template id="todo-template">
                        <div class="todo-item">
                            <!-- Check Box -->
                            <div class="todo-item__check">
                                <span class="todo-item__check-img"></span>
                                <input type="checkbox" class="todo-item__checkbox">
                            </div>

                            <!-- Text -->
                            <p class="todo-item__text"></p>

                            <!-- Delete Button -->
                            <button class="todo-item__delete-btn">
                                <img src="./images/icon-cross.svg" alt="Delete Todo" width="20px" height="20px">
                            </button>
                        </div>
                    </template>

                    <template id="no-todo-template">
                        <div class="todo-item">
                            <p class="todo-item__text">No Todos Found</p>
                        </div>
                    </template>
                </div>

                <!-- CLEAR BTN -->
                <template id="todo-clear-template">
                    <div class="todo-clear">
                        <button class="btn-clear-todo" onclick="clearAllTodos()">
                            Clear All Tasks
                        </button>

                        <!-- <button class="btn-clear-completed" onclick="clearCompletedTodos()">
                            Clear Completed Todo
                        </button> -->
                    </div>
                </template>

                <template id="todo-actions">
                    <div class="todo-actions-container">
                        <span class="todo-status btn-clear-todo">1 of 5 Pending</span>
                        
                        <div class="todo-filter-container">
                            <button class="btn-clear-todo" onClick="">All</button>
                            <button class="btn-clear-todo" onClick="">Completed</button>
                            <button class="btn-clear-todo" onClick="">Pending</button>
                        </div>
                        
                        <button class="btn-clear-todo">Clear Completed</button>
                    </div>
                </template>
            </div>

            <template id="filter-mobile">
                <div class="filter-container-mobile">
                    <button class="todo-filter-button" onClick='showAllTodo()'>All</button>
                    <button class="todo-filter-button" onClick='showCompletedTodo()'>Completed</button>
                    <button class="todo-filter-button" onClick='showPendingTodo()'>Pending</button>
                </div>
            </template>
        </main>
    </div>
</body>

<script src="./js/index.js"></script>
</html>
